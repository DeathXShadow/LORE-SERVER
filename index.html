nav a {

      from {
        filter: drop-shadow(0 0 6px #ffffffaa);

.section-title {
  text-align: center;
  color: #fff; /* white text for contrast */
  padding: 12px;
  margin-top: 30px;
  font-weight: bold;
  letter-spacing: 1px;
  font-size: 22px;

  /* blood-style animated background */
  background: radial-gradient(circle at 20% 30%, rgba(255, 0, 50, 0.6), transparent 60%),
              radial-gradient(circle at 80% 40%, rgba(180, 0, 20, 0.4), transparent 60%),
              radial-gradient(circle at 50% 70%, rgba(255, 30, 80, 0.5), transparent 60%);
  background-color: #0a0002;
  animation: bloodShift 10s infinite alternate ease-in-out;
  filter: saturate(150%);
  border-radius: 6px;
}

@keyframes bloodShift {
  0%   { background-position: 0% 0%, 100% 50%, 50% 100%; }
  50%  { background-position: 30% 20%, 70% 80%, 40% 60%; }
  100% { background-position: 0% 0%, 100% 50%, 50% 100%; }
}
