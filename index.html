<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1024, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>LORE SERVER</title>

  <!-- Pixel Minecraft-style Font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: url('https://i.postimg.cc/3Jbpwz3Y/Screenshot-2025-07-25-191533.png') no-repeat center center;
      background-size: cover;
      min-width: 1024px;
      overflow-x: auto;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 15px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: 0.3s;
    }

    nav a:hover {
      color: #00ffff;
    }

    header {
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .minecraft-title {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      animation: glow 2s ease-in-out infinite alternate;
    }

    .minecraft-title .lore,
    .minecraft-title .server {
      font-family: 'Press Start 2P', monospace;
      font-size: 64px;
      color: transparent;
      background: url('https://i.postimg.cc/DyqrxxhT/Screenshot-2025-07-11-195455.png') repeat;
      background-size: contain;
      -webkit-background-clip: text;
      background-clip: text;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    @keyframes glow {
      from {
        filter: drop-shadow(0 0 6px #ffffffaa);
      }
      to {
        filter: drop-shadow(0 0 16px #ffff00cc);
      }
    }

    .section-title {
      text-align: center;
      background-color: #191970;
      color: #6A5ACD;
      padding: 12px;
      margin-top: 30px;
      font-weight: bold;
      letter-spacing: 1px;
      font-size: 22px;
    }

    .coming-soon {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      gap: 20px;
    }

    .coming-soon .coming,
    .coming-soon .soon {
      font-family: 'Press Start 2P', monospace;
      font-size: 48px;
      color: transparent;
      background: url('https://i.postimg.cc/Y2Pn5nTL/Screenshot-2025-07-18-194001.png') repeat;
      background-size: contain;
      -webkit-background-clip: text;
      background-clip: text;
      text-transform: uppercase;
      text-align: center;
      animation: glow 2s ease-in-out infinite alternate;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 20px;
      flex-wrap: nowrap;
    }

    .item {
      text-align: center;
      width: 200px;
      background-color: #9932CC;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      flex-shrink: 0;
    }

    .item img {
      width: 100%;
      border-radius: 10px;
    }

    .item p {
      font-size: 14px;
      margin-top: 10px;
    }

    .highlighted-item {
      background: url('https://i.postimg.cc/N01M8Xtd/Screenshot-2025-07-25-183058.png') no-repeat center center;
      background-size: cover;
      color: white;
    }

    footer {
      margin-top: 40px;
      background-color: #111;
      color: white;
      text-align: center;
      padding: 20px 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <nav>
    <a href="game.html">Game</a>
    <a href="#">Merch</a>
    <a href="#">DLC</a>
    <a href="blog.html">Blog</a>
  </nav>

  <header>
    <div class="minecraft-title">
      <div class="lore">LORE</div>
      <div class="server">SERVER</div>
    </div>
  </header>

  <div class="section-title">FEATURED MERCH</div>
  <div class="coming-soon">
    <div class="coming">COMING</div>
    <div class="soon">SOON</div>
  </div>

  <div class="section-title">LATEST POSTS</div>
  <div class="container">
    <div class="item highlighted-item">
      <img src="https://i.postimg.cc/g0QrS6MM/Screenshot-2025-07-23-191748.png" alt="Bulletin 005">
      <p>The Lore Bulletin #005</p>
    </div>
    <div class="item">
      <img src="https://i.postimg.cc/jjyyD2n1/Screenshot-2025-07-18-200848.png" alt="Bulletin 004">
      <p>The Lore Bulletin #004</p>
    </div>
    <div class="item">
      <img src="https://i.postimg.cc/QtMsbqGF/Screenshot-2025-07-11-185802.png" alt="Bulletin 003">
      <p>The Lore Bulletin #003</p>
    </div>
  </div>

  <footer>
    &copy; LORE SERVER WEBSITE. Creation by THE LORE. All rights reserved.
  </footer>

</body>
</html>
