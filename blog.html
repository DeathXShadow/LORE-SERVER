<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LORE SERVER News</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .section-title {
      font-size: 36px;
      text-align: center;
      font-weight: bold;
      color: white;
      padding: 12px 0;
      margin: 40px 0 20px;
      border-radius: 8px;
      background: linear-gradient(90deg, #2196f3, #9c27b0); /* Blue to purple */
      font-family: 'Georgia', serif;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .news-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .main-news {
      display: flex;
      gap: 20px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .main-news img {
      width: 60%;
      border-radius: 10px;
    }

    .main-news-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-end;
      text-align: right;
    }

    .main-news-content h3 {
      margin: 0 0 5px 0;
    }

    .read-more {
      background: #333;
      color: white;
      padding: 8px 14px;
      text-decoration: none;
      font-size: 14px;
      border-radius: 5px;
      display: inline-block;
      margin-top: 10px;
    }

    .news-grid {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .news-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      flex: 1 1 calc(33.333% - 20px);
      box-sizing: border-box;
    }

    .news-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .news-card h4 {
      margin: 10px 0 5px;
    }

    @media (max-width: 768px) {
      .main-news {
        flex-direction: column;
      }

      .main-news img {
        width: 100%;
      }

      .main-news-content {
        align-items: flex-start;
        text-align: left;
      }

      .news-grid {
        flex-direction: column;
      }

      .news-card {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <div class="section-title">NEWS</div>

  <div class="news-container">
    <!-- Main Featured News -->
    <div class="main-news">
      <img src="https://i.postimg.cc/jjyyD2n1/Screenshot-2025-07-18-200848.png" alt="Main News">
      <div class="main-news-content">
        <h3>The Lore Bulletin #004</h3>
        <p>July 18, 2025<br>The Lore Bulletin - Issue 004</p>
        <a href="https://deathxshadow.github.io/Lore-Server-Issue-004/" class="read-more" target="_blank">READ MORE</a>
      </div>
    </div>

    <!-- Grid News -->
    <div class="news-grid">
      <div class="news-card">
        <img src="https://i.postimg.cc/QtMsbqGF/Screenshot-2025-07-11-185802.png" alt="Bulletin 003">
        <h4>The Lore Bulletin #003</h4>
        <p>The Lore Bulletin – Issue 003</p>
        <a href="https://deathxshadow.github.io/Lore-Server-Issue-003/" class="read-more" target="_blank">READ MORE</a>
      </div>
      <div class="news-card">
        <img src="https://i.postimg.cc/gk45mVT3/Gemini-Generated-Image-iivlkviivlkviivl.png" alt="Bulletin 002">
        <h4>The Lore Bulletin #002</h4>
        <p>The Lore Bulletin – Issue 002</p>
        <a href="https://deathxshadow.github.io/Lore-Server-Issue-002/" class="read-more" target="_blank">READ MORE</a>
      </div>
      <div class="news-card">
        <img src="https://i.postimg.cc/QMtQj182/image0.jpg" alt="Bulletin 001">
        <h4>The Blox Bulletin #001</h4>
        <p>The Blox Bulletin – Issue 001</p>
        <a href="https://deathxshadow.github.io/" class="read-more" target="_blank">READ MORE</a>
      </div>
    </div>
  </div>

</body>
</html>
