<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LORE SERVER</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: url('https://i.postimg.cc/q7QGmB1x/Screenshot-2025-07-21-180533.png') no-repeat center center;
      background-size: cover;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 15px 0;
      position: relative;
      z-index: 2;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: 0.3s;
    }

    nav a:hover {
      color: #00ffff;
    }

    header {
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .logo {
      background: url('https://i.postimg.cc/nLxdRPpp/Screenshot-2025-07-21-180357.png') no-repeat center center;
      background-size: contain;
      width: 400px;
      height: 150px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        filter: drop-shadow(0 0 10px #fffa);
      }
      to {
        filter: drop-shadow(0 0 25px #ff0);
      }
    }

    .section-title {
      text-align: center;
      background-color: #b30000; /* red */
      color: white;
      padding: 12px;
      margin-top: 30px;
      font-weight: bold;
      letter-spacing: 1px;
      font-size: 22px;
    }

    .coming-soon {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .coming-soon img {
      max-width: 90%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
    }

    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 20px;
      gap: 30px;
    }

    .item {
      text-align: center;
      width: 200px;
      background-color: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .item img {
      width: 100%;
      border-radius: 10px;
    }

    .item p {
      font-size: 14px;
      margin-top: 10px;
    }

    footer {
      margin-top: 40px;
      background-color: #111;
      color: white;
      text-align: center;
      padding: 20px 10px;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 10px;
      }

      .logo {
        width: 250px;
        height: 100px;
      }

      .coming-soon {
        padding: 20px;
      }

      .container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="game.html">Game</a>
    <a href="#">Merch</a>
    <a href="#">DLC</a>
    <a href="blog.html">Blog</a>
  </nav>

  <!-- Header -->
  <header>
    <div class="logo"></div>
  </header>

  <!-- Featured Merch -->
  <div class="section-title">FEATURED MERCH</div>
  <div class="coming-soon">
    <img src="https://i.postimg.cc/zX6Dgn5n/Screenshot-2025-07-21-181302.png" alt="Coming Soon">
  </div>

  <!-- Latest Posts -->
  <div class="section-title">LATEST POSTS</div>
  <div class="container">
    <div class="item">
      <img src="https://i.postimg.cc/jjyyD2n1/Screenshot-2025-07-18-200848.png" alt="Bulletin 004">
      <p>The Lore Bulletin #004</p>
    </div>
    <div class="item">
      <img src="https://i.postimg.cc/QtMsbqGF/Screenshot-2025-07-11-185802.png" alt="Bulletin 003">
      <p>The Lore Bulletin #003</p>
    </div>
    <div class="item">
      <img src="https://i.postimg.cc/gk45mVT3/Gemini-Generated-Image-iivlkviivlkviivl.png" alt="Bulletin 002">
      <p>The Lore Bulletin #002</p>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 LORE SERVER WEBSITE.Creation by the LORE. All rights reserved.
  </footer>

</body>
</html>
